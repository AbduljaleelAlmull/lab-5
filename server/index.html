<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Recommender</h1>
        <form id="recipe-form">
            <label for="diet">Dietary Restrictions:</label>
            <select id="diet" name="diet">
                <option value="vegetarian">Vegetarian</option>
                <option value="gluten-free">Gluten Free</option>
                <option value="vegan">Vegan</option>
                <option value="paleo">Paleo</option>
                <option value="ketogenic">Ketogenic</option>
            </select>
            <label for="ingredients">Available Ingredients:</label>
            <input type="text" id="ingredients" name="ingredients" placeholder="e.g., chicken, rice">
            <button type="submit"><i class="fas fa-search"></i> Get Recipes</button>
        </form>
        <div id="recipes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
